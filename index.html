<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>Site layout 2</title>
		<link rel="stylesheet" href="style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<header>
      <div class="header container">
        <div>
          <img src="image/icon/logo.png" alt="logo">
        </div>
  
        <nav class="nav nav_display">
          <a href="#" class="nav__active-link">Home</a>
          <a href="#">Video</a>
          <a href="#">Destinations</a>
          <a href="#">Booking</a>
          <a href="#" class="sign-in">Sign In</a>
        </nav>
  
        <div class="header__burger"><span></span></div>
      </div>

      <div class="dropdown">
        <div class="container">
          <nav class="nav dropdown__nav">
            <div class="dropdown__nav_link">
              <a href="#" class="nav__active-link">Home</a>
              <a href="#">Video</a>
              <a href="#">Destinations</a>
              <a href="#">Booking</a>
            </div>

            <div class="dropdown__nav_last-link">
              <a href="#" class="sign-in" >Sign In</a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="title-block">
          <h1>Travel around the world</h1>
          <p class="block__description title-block__description">Plan and book your perfect trip with expert advice, travel tips, destination information and inspiration from us.</p>
          <a href="#" class="button title-block__button">Sign Up Now</a>
        </div>
      </div>
      <img src="image/section 1/1.png" alt="section 1 image" class="section__image section__image_position">
    </section>

    <section class="section">
      <div class="container">

      </div>
    </section>
		<script src="scripts/script.js"></script>
    <script src="scripts/header.js"></script>
	</body>
</html>
