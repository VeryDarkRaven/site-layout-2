<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sign In - Site layout 2</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	
	<body>
    <header>
      <div class="header sign__header_container">
        <div>
          <img src="image/icon/logo.png" alt="logo">
        </div>

        <div>
          <a href="index.html" class="sign-in">Home</a>
          <a href="sign-up.html" class="sign-in">Sign Up</a>
        </div>
      </div>
    </header>

    <section>
      <div class="sign_container">
        <h1>Sign In</h1>
        <p>sign in using</p>

        <div class="footer__icon_block">
          <a href="#"><div class="footer__icon">
            <img src="image/footer/1.png" alt="footer image">
          </div></a>

          <a href="#"><div class="footer__icon">
            <img src="image/footer/2.png" alt="footer image">
          </div></a>

          <a href="#"><div class="footer__icon">
            <img src="image/footer/3.png" alt="footer image">
          </div></a>

          <a href="#"><div class="footer__icon">
            <img src="image/footer/4.png" alt="footer image">
          </div></a>
        </div>

        <p>or your account</p>

        <div>
          <form id="sign-in">
            <input type="text" name="login" placeholder="Name or Email">
            <input type="password" name="password" placeholder="Password">
          </form>
  
          <div class="button_container">
            <button form="sign-in" type="submit" class="button title-block__button">Sign In</button>
          </div>
        </div>
      </div>
    </section>
	</body>
</html>
